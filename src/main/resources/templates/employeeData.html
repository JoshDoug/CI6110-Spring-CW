<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Employee Data</h1>
<table>
<tr th:each="employee:${employees}">
    <td th:text="${employee.firstName}">keyvalue</td>
    <td th:text="${employee.lastName}">num</td>
    <td th:text="${employee.salary}">num</td>
</tr>
</table>
<a href="/employeeForm">Add another employee</a>
</body>
</html>
