<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee Details Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update Employee Details Form</h1>
<form action="#" th:action="@{/employeeUpdate}" th:object="${employee}" method="post">
    <input type="hidden" th:field="${employee.employeeId}">
    <p>First Name: <input type="text" th:field="${employee.firstName}" /></p>
    <p>Last Name: <input type="text" th:field="${employee.lastName}" /></p>
    <p>Salary: <input type="text" th:field="${employee.salary}" /></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
<a href="/employeeData">View employee data</a>
</body>
</html>
